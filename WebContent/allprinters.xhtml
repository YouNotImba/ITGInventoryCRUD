<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
	 <style type="text/css">
        .ui-widget,.ui-widget .ui-widget {
            font-size: 88% !important;
        }
    </style>
</h:head>
<body>
	<h:graphicImage name= "shapka.jpg" />
	<br/>
	<h:form>
		<p:inputText value="#{printerController.searchString}"></p:inputText>
		<p:commandButton ajax="false" value="Поиск" action="search" />
		
	</h:form>
	<br/>
	<center>
		<h:form>
			<p:dataTable var="list" value="#{printerController.getAllPrinters()}"
				paginator="true" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="5,10,15" resizableColumns="true" resizeMode="expand">
				<f:facet name="header"><h1>Оргтехника</h1></f:facet>
			
				<p:column headerText="Номер" width="75" resizable="false">
					<h:outputText value="#{list.title}"></h:outputText>
				</p:column>

				<p:column headerText="Модель" resizable="true" width="200">
					<h:outputText value="#{list.model.name}"></h:outputText>
				</p:column>
				
				<p:column headerText="Картридж" resizable="true" width="200">
					<h:outputText value="#{list.model.cartridge.name}"></h:outputText>
				</p:column>

				<p:column headerText="Компания" resizable="true" width="200">
					<h:outputText value="#{list.company.name}"></h:outputText>
				</p:column>

				<p:column headerText="IP" width="150" resizable="false">
					<h:outputText value="#{list.ip}"></h:outputText>
				</p:column>


				<p:column headerText="MAC" width="150" resizable="true">
					<h:outputText value="#{list.mac}"></h:outputText>
				</p:column>


				<p:column headerText="Расположение" resizable="true">
					<h:outputText value="#{list.location}"></h:outputText>
				</p:column>

			</p:dataTable>
			<br />
		
		</h:form>
	</center>
	<h:form>
		<p:commandButton ajax="false" value="Добавить принтер" action="add" />
	</h:form>
	<br/>
	<h:form>
		<p:commandButton ajax="false" value="Добавить модель" action="addmodel" />
	</h:form>
	
	<br/>
	<h:form>
		<p:commandButton ajax="false" value="Добавить картридж" action="addcartridge" />
	</h:form>
	
	<br/>
	<h:form>
		<p:commandButton ajax="false" value="Добавить компанию" action="addcompany" />
	</h:form>
	
</body>
</html>
